<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Control Animations js</title>
</head>
<body>
  <div class="container">
    <div class="ball" id="ball">Hello World!</div>
    <div class="buttons">
        <button class="btn shadow" id="play">Play</button>
        <button class="btn shadow" id="pause">Pause</button>
        <button class="btn shadow" id="stop">Stop</button>
        <button class="btn shadow" id="reverse">Reverse</button>
    </div>
  </div>
  <script>
    const $ball = document.getElementById('ball');
    console.log($ball);
    const animation = $ball.animate([
      // From
      {
        transform: 'translateX(0)'
      },
      // To
      {
        transform: 'translateX(500px)'
      }
    ],
    {
      duration: 1000,
      delay: 1000,
      direction: 'normal',
      easing: 'linear',
      iterations: Infinity,
      fill: 'forwards',
      iterationStart: 0.5
      //endDelay:
    });

    const $playButton = document.getElementById('play');
    console.log($playButton);
    const $pauseButton = document.getElementById('pause');
    console.log($pauseButton);
    const $stopButton = document.getElementById('stop');
    console.log($stopButton);
    const $reverseButton = document.getElementById('reverse');
    console.log($reverseButton);

  $playButton.addEventListener('click', (event)=> {
    animation.play();
  });
  $pauseButton.addEventListener('click', (event)=> {
    animation.pause();
  });
  $stopButton.addEventListener('click', (event)=> {
    animation.cancel();
  });
  $reverseButton.addEventListener('click', (event)=> {
    animation.reverse();
  });
  </script>
</body>
</html>
